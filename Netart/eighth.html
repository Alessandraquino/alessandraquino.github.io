<!DOCTYPE html>
<html>
<head>
<title>Rose by Alessandra Aquino</title>
</head>
<body>

<body style="background-color:MidnightBlue;font-family: Times New Roman, Helvetica, sans-serif;color:white;">



<center><h1>Poems about Love<br> <p>"Rose"<i><p></h1>
<p>A mother's love<p>
<p>Dead inside<p>
<p>Why do you project me with your pride</p>
<p>The tears that I have cried</p>
<p>Sometimes it feels like I have died</p>
<p>All I wanted was a guide </p>
<p>Instead,I tried to be a mirror</p>
<p>For your younger self to see her</p>
<p>Why did you have to hurt me?</p></center>

</body>
