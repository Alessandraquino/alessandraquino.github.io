<!DOCTYPE html>

<title>Love you through my Dreamscape</title>
</head>
<body>

<body style="background-color:Pink;font-family: Times New Roman, Helvetica, sans-serif;color:white;">



<center><h1>Poems about Love<br> <p>"We met in Gallery 5"<i><p></h1>
<p>I loved you then<p>
<p>I love you now<p>
<p>As I fully realized how<p>
<p>From meeting in a gallery</p>
<p>To you becoming my own home</p>
<p>I never knew I would have grown</p>
<p>Now I don't ever feel alone</p></center>
